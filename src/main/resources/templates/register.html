<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>To-do Manager List</title>
<link href="/css/styles.css" type="text/css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/homepage}"> Todo Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <div class="navbar-nav">
      
        <a class="nav-link" th:href="@{/register}">Registration</a>
        <a class="nav-link" th:href="@{/loginpage}">Login</a>
      
    </div>
  </div>
</nav>
<br>
<br>
<div class = "container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
							<div th:if="${param.success}"><div class="alert alert-info">
			You have successfully registered to MyTodoManager!! Please login now
			</div>
			<a th:href="@{/loginpage}"><button type="button" class="btn btn-dark">Login</button></a></div>
			<h1 class="text-black font-weight-bold">Register here!!</h1>
				<br>
				<div class="card-body">
					<form th:action="@{/register}" th:object = "${user}" method="POST">
						<div class="form-group">
							<label style="font-weight: bold;">FIRST NAME</label> 
							<input type="text" name="firstName" th:field = "*{firstName}" class="form-control" placeholder="Enter firstname" required="required"/>
						</div>
						<br>
						<div class="form-group">
							<label style="font-weight: bold;">LAST NAME</label> 
							<input type="text" name="lastName" th:field = "*{lastName}" class="form-control" placeholder="Enter lastname" required="required"/>
						</div>
						<br>
						<div class="form-group">
							<label style="font-weight: bold;">EMAIL</label>
							<input type="text" name="email" th:field = "*{email}" class="form-control" placeholder="Enter email" required="required"/>
						</div>
						<br>
						<div class="form-group">
							<label style="font-weight: bold;">PASSWORD</label>
							<input type="password" name="password" th:field = "*{password}" class="form-control" placeholder="Enter password" required="required"/>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-dark">Submit</button>
						</div>
					</form>
				</div>			
			</div>
		</div>
		
	</div>
		<footer class="bg py-5">
            <div class="container px-4 px-lg-5"><div class="small text-right">Copyright &copy; 2023 - Tharun Kumar Bethi</div></div>
        </footer>
</body>
</html>
