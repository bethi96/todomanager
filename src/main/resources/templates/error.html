<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>To-do Manager List</title>
<link href="/css/styles.css" type="text/css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/homepage}"> Todo Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <div class="navbar-nav">
     
        <a class="nav-link" th:href="@{/register}">Registration</a>
        <a class="nav-link" th:href="@{/loginpage}">Login</a>
      
    </div>
  </div>
</nav>
<br>
<br>
<div class = "container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			

			<h1 class="text-black font-weight-bold">Please login here!!</h1>
				<br>
				<div class="card-body">
				<form th:action="@{/userlogin}" th:object="${user}" method="POST">
				<div class="alert alert-danger">Invalid Email or Password</div>
				
				<!-- success -->
				<!-- <div th:if="${param.success}"><div class="alert alert-info">
			You have successfully logged into MyTodoManager!! 
			</div>
			<a th:href="@{/logout}"><button type="button" class="btn btn-dark">Logout</button></a></div> -->
				<!-- error message -->
				<!-- <div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div>
				logout message
				<div th:if="${param.logout}">
					<div class="alert alert-info">You Have been logged out</div>
				</div> -->
				<br>
				<div class="form-group">
					<label style="font-weight: bold;">EMAIL</label>
					<input type="text" name="email"  th:field = "*{email}" class="form-control"  placeholder="Enter email"/>
				</div>
				<br>
						<div class="form-group">
							<label style="font-weight: bold;">PASSWORD</label>
							<input type="password" name="password"  th:field = "*{password}"   class="form-control" placeholder="Enter password"/>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-dark">Submit</button>
						</div>
				</form>
				
				
				</div>
				</div>
				</div>
				</div>
				

<br><br><br><br><br>
<footer class="bg py-5">

</html>
