<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>To-do Manager List</title>
<link href="/css/styles.css" type="text/css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">
</head>
<script>
	function onButtonClick(){
		  document.getElementById('textInput').className="show";
		}
</script>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Todo Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/homepage}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
	<br>
		<div class="row">
			<h1> My Todos - PlanAndDo </h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/todos/new}" class="btn btn-dark btn-lg">Create new Todo</a>
				
			</div><br>
		</div>
		<br>
				<!-- <div th:if="${param.success}"><div class="alert alert-info">
			You have created a new Todo !!
			</div>
			</div> -->
			<!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By names.." title="Type in a name" style="width: 100%;padding: 12px 20px 12px 40px";> -->

			
					<div class="row">
			<h1> Your Todo List... </h1>
		</div>
			<br>
			<table class="table table-dark table-striped-columns table-bordered">
				<thead class="table-dark">
					<tr>
					<th> Name</th>
					<th> Todoitem</th>
					<th> Priority</th>
					<th> Description</th>
					<th> Comments</th>
					<th> DueDate</th>
					<th> DueTime</th>
					<th style="text-align: center;">Actions</th>
					</tr>
				
				</thead>
				<tbody>
				<tr th:each = "todo: ${todos}">
					<td th:text = "${todo.name}"></td>
					<td th:text = "${todo.todoitem}"></td>
					<td th:text = "${todo.priority}"></td>
					<td th:text = "${todo.description}"></td>
					<td th:text = "${todo.comments}"></td>	
					<td th:text = "${todo.dueDate}"></td>	
					<td th:text = "${todo.dueTime}"></td>
					<td align="center">
						<a th:href = "@{/todos/edit/{id}(id=${todo.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href = "@{/todos/{id}(id=${todo.id})}"
						class="btn btn-danger">Delete</a>
					</td>			
				</tr>
				</tbody>
 
			</table>
	</div>
	
</body>
		<footer class="bg py-5">
            <div class="container px-4 px-lg-5"><div class="small text-right">Copyright &copy; 2023 - Tharun Kumar Bethi</div></div>
        </footer>
</html>
