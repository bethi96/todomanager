<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>To-do Manager List</title>
<link href="/css/styles.css" type="text/css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Todo Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Registration</a>
      </li>
    </ul>
  </div>
</nav>
<br>

<div class = "container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Register here!!</h1>
				<div class="card-body">
					<form th:action="@{/register}" th:object = "${user}" method="POST">
						<div class="form-group">
							<label>FirstName</label>
							<input type="text" name="firstName" th:field = "*{firstName}" class="form-control" placeholder="Enter firstName"/>
						</div>
						<br>
						<div class="form-group">
							<label>lastName</label>
							<input type="text" name="lastName" th:field = "*{lastName}" class="form-control" placeholder="Enter lastName"/>
						</div>
						<br>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" th:field = "*{email}" class="form-control" placeholder="Enter email"/>
						</div>
						<br>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" th:field = "*{password}" class="form-control" placeholder="Enter password"/>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>			
			</div>
		</div>
		
	</div>

</body>
		<footer class="bg py-5">
            <div class="container px-4 px-lg-5"><div class="small text-right">Copyright &copy; 2023 - Tharun Kumar Bethi</div></div>
        </footer>
</html>
